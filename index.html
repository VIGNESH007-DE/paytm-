<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Vehicle Payment</title>
    <style>
        /* Animated Gradient Background */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1e3c72, #2a5298, #6dd5ed, #2193b0);
            background-size: 300% 300%;
            animation: gradientAnimation 8s ease infinite;
        }

        /* Container Styling */
        .container {
            max-width: 400px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Heading & Text */
        h2 {
            color: #2c3e50;
            font-size: 24px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        /* Button Styles */
        .btn {
            display: block;
            width: 100%;
            background: #2a5298;
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        /* Hover Effects */
        .btn:hover {
            background: #1e3c72;
            transform: translateY(-2px);
        }

        .whatsapp-btn {
            background: #25d366;
            margin-top: 12px;
        }

        .whatsapp-btn:hover {
            background: #1ebc58;
        }

    </style>
    <script>
        function redirectToPaytm() {
            alert("Redirecting to Paytm UPI. Please complete your payment.");
            window.location.href = "upi://pay?pa=7010686652@ptyes&pn=Harvest%20Vehicle&mc=0000&tid=123456789&tr=ORDER123&tn=Harvest%20Vehicle%20Booking&am=500&cu=INR";
        }
    </script>
</head>
<body>

    <div class="container">
        <h2>Harvest Vehicle Booking</h2>
        <p>Click below to pay ₹500 via UPI:</p>

        <!-- Pay via UPI Button -->
        <button class="btn" onclick="redirectToPaytm()">Pay via Paytm UPI</button>

        <h3>Confirm Payment</h3>
        <p>Send payment screenshot along with your address:</p>

        <!-- WhatsApp Confirmation Button -->
        <a class="btn whatsapp-btn" href="https://wa.me/7010686652?text=I've%20paid%20₹500%20for%20Harvest%20Vehicle.%20Here%20is%20the%20screenshot.%20My%20address%20is:%20" target="_blank">
            Send Screenshot with Address
        </a>
    </div>

</body>
</html>
